name: Unit Test on Pull Request

on:
  pull_request:
    branches:
      - dev

jobs:
  build-and-test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test
